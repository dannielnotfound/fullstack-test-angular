<mat-toolbar class="header">
  <h1>Novakio</h1>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <h2>Sidebar</h2>
    <a href="/start">START</a>
  </mat-sidenav>
  <mat-sidenav-content>
    <!--Main content of Application-->
    <main>
      <div class="img-wrapper">
        <img src="./assets/logo.png" alt="" />
      </div>
      <div class="content">
        <div class="data">
          <p class="#noError"*ngIf="error;else noError">{{error}}</p>
          <p #noError>{{time}}  {{date}}</p>
        </div>
        <h1>Fullstack Angular Test</h1>
        <mat-form-field [formGroup]="data">
          <mat-label>Digitar</mat-label>
          <input matInput type="text" id="inptText" formControlName="text" />
        </mat-form-field>
        <button class="btn" mat-raised-button id="btn" (click)="createText()">
          Enviar
        </button>
        <div class="text-box">
          {{ apiText }}
        </div>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
<mat-toolbar class="footer"
  ><span
    >Desenvolvido com
    <span class="ico"
      ><mat-icon fontIcon="heart"><i>favorite</i></mat-icon>
    </span>
    por Daniel Oliveira</span
  ></mat-toolbar
>
